{% extends "base.html" %}

{% block content %}


<div class="container-fluid">
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Add Subjects</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Add Subjects</a></li>
                    <li class="breadcrumb-item active">Subject</li>
                </ul>
            </div>
            <div class="col-auto text-right float-right ml-auto">
                <a href="#" class="btn btn-outline-primary mr-2"><i class="fas fa-download"></i> Download</a>
                <a href="add-student.html" class="btn btn-primary"><i class="fas fa-plus"></i></a>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="col-sm-12">
            <div class="card card-table">
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="table_id" class="table table-hover table-center mb-0">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Subject Name</th>
                                    <th>Course</th>
                                    <th>Staff</th>
                                    <th class="text-right">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for s in subject %}
                                <tr>
                                    <td>{{ s.pk }}</td>
                                    <td>

                                        <a href="student-details.html">{{s.name}}</a>

                                    </td>
                                    <td>

                                        <a href="student-details.html">{{s.course}}</a>

                                    </td>
                                    <td>

                                        <a href="student-details.html">{{s.staff.admin.first_name}}&nbsp;{{s.staff.admin.last_name}}</a>

                                    </td>
                                    <div class="actions">
                                        <a href="{% url 'edit_course' s.id %}" class="btn btn-sm bg-success-light mr-2">
                                            <i class="fas fa-pen"></i>
                                        </a>
                                        <a href="{% url 'delete_course' s.id %}" class="btn btn-sm bg-danger-light">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
