{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'update_staff' %}">
                  {% csrf_token %}

                    <div class="row">
                        <div class="col-12">
                           <h5 class="form-title"><span> Edit Teachers Information</span></h5>
                           {% if messages %}
                        {% for messages in messages %}
                        {% if messages.tags  == 'success' %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                          {{messages}}
                         </div>
                         {% endif %}
                         {% endfor %}
                         {% endif %}
                        </div>
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>First Name</label>
                              <input type="text" class="form-control" name="first_name" value="{{staff.admin.first_name}}" >

                              <input type="text" class="form-control" name="staff_id" value="{{staff.admin.id}}" required hidden>
                           </div>
                        </div>
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Last Name</label>
                              <input type="text" class="form-control" name="last_name" value="{{staff.admin.last_name}}" >
                           </div>
                        </div>

                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Email</label>
                              <input type="email" class="form-control" name="email" value="{{staff.admin.email}}" readonly >
                           </div>
                        </div>

                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Username</label>
                              <input type="text" class="form-control" name="username" value="{{staff.admin.username}}"  readonly>
                           </div>
                        </div>

                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Password</label>
                              <input type="password" class="form-control" name="password" placeholder="Edit If you want to change your password" >
                           </div>
                        </div>

                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Address</label>
                              <textarea   class="form-control" name="address">{{staff.address}}</textarea>
                           </div>
                        </div>

                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                               <label>Gender</label>
                               <select class="form-control" name="gender" >
                                   <option>Select Gender</option>
                                   <option value="Female">Female</option>
                                   <option value="Male">Male</option>
                                   <option value="Others">Others</option>
                               </select>
                           </div>
                       </div>
                        
                      
              
                      
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Student Image</label>
                              <input type="file" class="form-control" name="profile-pic">
                           </div>
                        </div>
                       
                        <div class="col-12">
                           <button type="submit" class="btn btn-primary">Update Teacher</button>
                        </div>
                     </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
